    <!-- Script para manejar la redirección de GitHub Pages SPA -->
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const path = params.get('p');
        if (path) {
          // Reconstruye la URL original y la reemplaza en el historial del navegador
          // Ejemplo: /portfolio/?p=/about -> /portfolio/about
          const newPath = window.location.pathname.replace(/\/?$/, '/') + path.replace(/~and~/g, '&');
          window.history.replaceState(null, '', newPath);
        }
      })();
    </script>
